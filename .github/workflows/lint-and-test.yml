name: Lint and Test

on:
  push:
    branches:
      - main
      - dev
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci
        
      - name: Run ESLint
        run: npm run lint

      - name: Check code formatting
        run: npx prettier --check "**/*.{js,ts,tsx}" || echo "Formatting issues found"

      - name: Run Tests
        run: npm test -- --ci
        continue-on-error: true
